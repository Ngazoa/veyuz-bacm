configuration:
  status: warn
  appenders:
    console:
      type: console
      name: console
      threshold: info
      target: SYSTEM_OUT
      layout:
        type: pattern
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
    file:
      type: File
      name: file
      fileName: ${LOG_FILE}
      threshold: error
      layout:
        type: pattern
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
  loggers:
    root:
      level: info
      appender-ref:
        - ref: console
        - ref: file
