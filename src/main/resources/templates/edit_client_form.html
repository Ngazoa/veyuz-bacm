<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{layout/layout::main-fragment(
        ~{::title},
        ~{:: #others-static-ressource},
        ~{:: #main-content},
        ~{:: #others-js}
      )}">

<title>Nouveau-Client</title>

<div id="main-content">

    <h3 th:text="${banque.name}"></h3>
    <hr>
     <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Ajouter ou modifier un client </h1>
                        <p class="lead">
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form method="post"   th:object="${clientForm}" th:action="@{/save-client}">
                                    <div class="mb-3">
                                        <label class="form-label">Numero contribuable </label>
                                        <input class="form-control form-control-lg" type="text" th:field="*{numeroContribuable}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Telephone </label>
                                        <input class="form-control form-control-lg" type="text" th:field="*{telephone}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Denominaton </label>
                                        <input class="form-control form-control-lg" type="text" th:field="*{denomination}">
                                    </div>
<!--                                    <div class="mb-3">-->
<!--                                        <label class="form-label">Pays </label>-->
<!--                                        <select class="form-control form-control-lg" th:field="*{pays}" multiple-->
<!--                                                >-->
<!--                                            <option th:each="b : ${pays}" selected th:value="${b.id}"-->
<!--                                                    th:text="${b.name}"></option>-->
<!--                                        </select>-->
<!--                                    </div>-->
                                    <button class="btn btn-lg btn-primary" type="submit" >Enregistrer</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

    </div>
</div>
<script th:src="@{/js/app.js}" ></script>
</html>
