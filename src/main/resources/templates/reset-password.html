<body data-layout="fluid" data-sidebar-layout="default" data-sidebar-position="left" data-theme="default">
<main class="d-flex w-100 h-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Reinitialisation Mot de passe</h1>
                        <p class="lead">
                            Veuillez entrer votre mail
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body" th:if="${errorMessage != null}">
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"
                                        type="button"></button>
                                <div class="alert-message">
                                    <strong th:text="${errorMessage}"></strong>
                                </div>
                            </div>
                        </div>
                        <div class="m-sm-4">

                            <!-- /login?error=true -->

                            <form method="post" name='f' th:action="@{/reinitialiser-pass}">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control form-control-lg" name="email" placeholder="Enter your email" required
                                           type="email"/>
                                </div>
                                <div class="mb-3">
                                    <small>
                                        <a href="/login">Se logger</a>
                                    </small>
                                </div>
                                <div>
                                    <label class="form-check">
                                        <input checked class="form-check-input" name="remember-me" type="checkbox">
                                    </label>
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-lg btn-primary" type="submit">Reinitialiser</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
