<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{layout/layout::main-fragment(
        ~{::title},
        ~{:: #others-static-ressource},
        ~{:: #main-content},
        ~{:: #others-js}
      )}">

<title>Transaction Manager</title>

<th:block id="others-static-ressource"></th:block>

<th:block id="others-js"></th:block>

<div id="main-content">

    <div class="mb-3" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <div style="text-align: right;">
            <a title="Exporter sur excel" th:href="@{/{id}-export/apurements(id=${banque.id})}" class="btn btn-success">
                <i class="fas fa-file-excel" style="font-size: 1.4em;"></i>
                Exporter
            </a>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">
                Apurements
            </h5>
            <h6 class="card-subtitle text-muted"></h6>
        </div>
        <div class="card-body">
            <div th:replace="fragment/reporting-fragments::table"></div>
        </div>
    </div>
</div>

</html>
